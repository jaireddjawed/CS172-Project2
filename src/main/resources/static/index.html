<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    .container {
      margin-top: 20px;
    }

    .input-group {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .error {
      background-color: red;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Search Tweets</h2>
    <hr />
    <form>
      <div class="error"></div>
      <div class="input-group">
        <input type="search" name="search" placeholder="Search For Tweets..." class="form-control" />
      </div>
      <div class="input-group">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>

  <div class="tweets"></div>

  <script>
    const form = document.querySelector('form');
    const errorDiv = document.querySelector('.error');
    const tweets = document.querySelector('.tweets');

    // hide the error div initially
    errorDiv.style.display = 'none';

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const searchText = document.querySelector('input[name=search]').value;

      // hide the error div when starting a new search
      errorDiv.style.display = 'none';

      // clear out past tweet search
      tweets.innerHTML = '';

      // make a fetch request here to search for tweets
      fetch(`/api/tweets/?query=${searchText}`)
        .then(res => {
          if (res.ok) {
            return res.json();
          }

          throw new Error('Internal Server Error');
        })
        .then(tweets => {
          console.log(tweets);

          let tweetHTML = '';

          tweets.forEach(tweet => {
            tweetHTML += `

            `;
          });

          tweets.append(tweetHTML);
        })
        .catch(error => {
          errorDiv.style.display = 'block';
          errorDiv.innerText = error;
        });
    });
  </script>
</body>

</html>
